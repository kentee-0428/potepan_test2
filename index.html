<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d98457ba2d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>ストップウォッチ</h1>
    <div id="container">
      <div id="time">
        00:00:00:0
      </div>
      <form id="buttons">
        <input class="btn" id="start"  type="button" value="start">
        <input class="btn" id="stop"  type="button" value="stop" disabled> 
        <input class="btn" id="reset"  type="button" value="reset" disabled>
      </form>
    </div> 
    <script src="main.js"></script>
  </body>
</html>
